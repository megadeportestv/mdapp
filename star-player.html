<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        var playerInstance = jwplayer("player");

        // Función para cambiar la orientación a vertical y reproducir el video automáticamente.
        function playVideoInVertical() {
            // Cambiar la orientación a vertical (puede requerir API de pantalla completa).
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("portrait");
            }

            // Activar la reproducción automática.
            playerInstance.play();
        }

        // Cambiar la orientación y reproducir automáticamente cuando se carga la página.
        window.onload = playVideoInVertical;

        playerInstance.setup({
            playlist: [{
                "title": "Mega Deportes TV | Star+",
                "description": "Mirar Star+ de manera gratuita",
                "image": getIMG,
                "sources": [
                    {
                        "default": false,
                        "type": "dash",
                        "file": getURL,
                        "drm": {
                            "clearkey": {"keyId": getKEY, "key": getKEY2}
                        },
                        "label": "0"
                    }
                ]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "9:16", // Cambiando la relación de aspecto para vertical.
            autostart: false,
            cast: {},
            sharing: {}
        });
    </script>
</body>
</html>
